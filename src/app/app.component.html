<mat-toolbar class="mat-elevation-z8" id="toolbar" [style.background-color]="color" >
  <button mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <img src="../assets/logo.png" alt="logo" class="site_logo" routerLink="">
  <div class="btn-color">
    <button id="btn-red" (click)="onRed()"></button>
    <button id="btn-blue" (click)="onBlue()"></button>
    <button id="btn-green" (click)="onGreen()"></button>
    <button id="btn-orange" (click)="onOrange()"></button>
  </div>
</mat-toolbar>
