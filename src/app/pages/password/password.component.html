
<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">



<div class="container">

  <!-- Grid -->
  <div class="grid">



    <!-- Markup example 1: input is inside label -->
    <label for="Adress">
      Password
      <input type="text" id="password" name="password" placeholder="Password">
    </label>

  </div>

  <!-- Button -->
  <button type="button" name="button" (click)="check()">Hash it!</button>
  <button type="button" name="button" (click)="generate()">Generate a random password</button>

  <small class="error">Password may be empty or there's an error!</small>

  <details class="result" open>
    <summary role="button" class="secondary">Result</summary>
    <ul>
      <li>Hashed Password : <span id="passwordresult"></span></li>
      <button  value="click to copy" (click)="copyInputMessage()" >Copy</button>

    </ul>
  </details>


</div>
