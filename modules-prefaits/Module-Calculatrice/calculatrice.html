<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="calculatrice.css">
    <link rel="stylesheet" href="../Module-Navigateur/navigateur.css">
    <link rel="stylesheet" href="../Module-Generateur/generateur.css">
    <script src="calculatrice.js"></script>
    <script src="https://kit.fontawesome.com/807ed8c5f1.js" crossorigin="anonymous"></script>
    <title>Calculette</title>
</head>
<body>
<!-- Modèle de page de base -->
<div id="sidebar-content-page">
                    <div class="page-content">
                        <div class="page-content-calculette">
                            <h1>Calculette</h1>
                            <div id="calculette-code">


                                <p id="output" >0</p>
                                <div class="first-row">
                                    <button class="calc-btn" id="r1-1"  onclick="forclear()">C</button>
                                    <button class="calc-btn"  id="r1-2"  onclick="del()">CE</button>
                                    <button class="calc-btn"  id="r1-3" onclick="perc()">%</button>
                                    <button class="calc-btn"  id="r1-4" value="/" onclick="fordisplay('/') ">/</button>
                                </div>
                                <div class="second-row">
                                    <button class="calc-btn"  id="r2-1" value="7" onclick="fordisplay('7') ">7</button>
                                    <button class="calc-btn"  id="r2-2" value="8" onclick="fordisplay('8') ">8</button>
                                    <button class="calc-btn"  id="r2-3" value="9" onclick="fordisplay('9') ">9</button>
                                    <button class="calc-btn"  id="r2-4" value="X" onclick="fordisplay('*') ">X</button>
                                </div>
                                <div class="third-row">
                                    <button class="calc-btn"  id="r3-1" value="4" onclick="fordisplay('4') ">4</button>
                                    <button class="calc-btn"  id="r3-2" value="5" onclick="fordisplay('5') ">5</button>
                                    <button class="calc-btn"  id="r3-3" value="6" onclick="fordisplay('6') ">6</button>
                                    <button class="calc-btn" id="r3-4" value="-" onclick="fordisplay('-') ">-</button>
                </div>
                <div class="fourth-row">
                    <button class="calc-btn"  id="r4-1" value="1" onclick="fordisplay('1') " >1</button>
                    <button class="calc-btn"  id="r4-2" value="2" onclick="fordisplay('2') " >2</button>
                    <button class="calc-btn"  id="r4-3" value="3" onclick="fordisplay('3') " >3</button>
                    <button class="calc-btn"  id="r4-4" value="+" onclick="fordisplay('+') " >+</button>
                </div>
                <div class="fifth-row">
                    <button class="calc-btn"  id="r5-1" style="width: 138px" value="0" onclick="fordisplay(0)">0</button>
                    <button class="calc-btn"  id="r5-2" value="." onclick="fordisplay('.')">.</button>
                    <button class="calc-btn"  id="r5-3"value="=" onclick="solve()" >=</button>
                </div>
            </div>
        </div>
        <!--Sidebar-->

    </div>
    <div class="sidebar">
        <div id="modules-component">
            <div id="modules-logo">
                <a href="../index.html">
                    <img src="../icons-svg/home.svg" alt="calculator-vibebox" class="icons icons-home">
                </a>
                <a href="">
                    <img src="../icons-svg/calculator.svg" alt="calculator-vibebox" class="icons icons-calc">
                </a>
                <a href="../Module-Navigateur/navigateur.html">
                    <img src="../icons-svg/navigateur.svg" alt="calculator-vibebox" class="icons icons-navigateur">
                </a>
                <a href="../Module-Generateur/generateur.html">
                    <img src="../icons-svg/generateur.svg" alt="generator-vibebox" class="icons icons-generateur">
                </a>
            </div>
        </div>
    </div>
    <!--Sidebar-->
</div>
<!-- Modèle de page de base -->



</body>
</html>
